<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<center>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    #slideshow {
        width: 400px;
        height: 300px;
        overflow: hidden;
    }
    img {
        width: 100%;
        height: 100%;
        display: none;
    }
</style>
<title>Colorful Text</title>
</head>
<body>

<h1 id="colorfulText"></h1>
<div id="slideshow">
    <img src="https://media.tenor.com/BxqTh16g1CYAAAAC/jesus-christ-knocking.gif" alt="Image 1">
    <img src="https://media.tenor.com/_xnDXxMF7ywAAAAC/mother-of.gif="Image 2">
    <img src="https://media.tenor.com/NT-okzmzf2YAAAAC/angel-love-you.gif" alt="Image 3">
    <img src="https://media.tenor.com/MlILEcrCsDQAAAAC/amado-salvador.gif" alt="Image 4">
</div>
<script>
const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff','#4B0082','#DC143C','#0000CD']; // Cores diferentes para as letras
const text = 'Deus é amor. Jesus salvador. Maria mãe santa!'; // Texto a ser exibido

let colorfulText = '';

for (let i = 0; i < text.length; i++) {
  let color = colors[i % colors.length];
  colorfulText += `<span style="color: ${color}">${text[i]}</span>`;
}

document.getElementById('colorfulText').innerHTML = colorfulText;
 let currentImage = 0;
    const images = document.querySelectorAll('#slideshow img');
    
    function showImage(index) {
        images.forEach(img => img.style.display = 'none');
        images[index].style.display = 'block';
    }
    
    function rotateImages() {
        showImage(currentImage);
        currentImage = (currentImage + 1) % images.length;
        setTimeout(rotateImages, 2000); // Change image every 2 seconds
    }
    
    rotateImages();
</script>

</body>
</center>
</html>
